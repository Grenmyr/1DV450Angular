  <title>My AngularJS App</title>
  <meta name="description" content="">

    <div ng-controller="loginctrl as loginScope" >
  <ul  class="menu">
        <li ng-if="loginScope.loginService.authorized"><a class="btn btn-info" href="/type">type</a></li>
        <li ng-if="loginScope.loginService.authorized" ng-click="loginScope.logout()"  ><a class="btn btn-danger" href="/logout" >logout</a></li>

        <li ng-if="!loginScope.loginService.authorized"><a class="btn btn-primary"  href="/login">login</a></li>

  </ul>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>
  <p class="alert alert-success" data-ng-show="loginScope.loginService.authorized">You are logged in and can create and update</p>
  <p class="alert alert-danger" data-ng-show="!loginScope.loginService.authorized">Log in to create or update</p>
  <div>Angular seed app: v<span app-version></span></div>

    </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

  <script src="components/login/login.js"></script>
  <script src="components/type/type.js"></script>

  <script src="app.js"></script>

  <script src="components/version/version.js"></script>
