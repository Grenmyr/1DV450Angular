<p>This is my login view</p>
<div class="col-md-4" data-ng-controller="loginctrl as user">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Log in</h3>
        </div>
        <div class="panel-body">
            <form novalidate name="user.form" class="simple-form">
                name: <br />
                <input type="text" ng-model="user.name"/><br />
                Password: <br />
                <input type="password" ng-model="user.password"/>
                <button data-ng-click="user.login()">Log in</button>
            </form>

            <h4>En lyckad inloggning ger dig en token du kan använda när du gör operationer som kräver inloggning</h4>
            <p>Token: {{$root.token}}</p>
        </div>
    </div>
</div>
